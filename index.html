<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investiční kalkulačka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Nechte své peníze pracovat pro vás</h1>

      <div class="content">
        <div class="calculator">
          <div class="input-group">
            <label for="initial">Počáteční vklad:</label>
            <div class="input-controls">
              <button id="initial-decrease" class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                >
                  <path
                    d="M17.875 11H4.125"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <input type="text" id="initial" value="500 000 Kč" />
              <button id="initial-increase" class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                >
                  <path
                    d="M11 4.125V17.875"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M17.875 11H4.125"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="monthly">Měsíční investice:</label>
            <div class="input-controls">
              <button id="monthly-decrease" class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                >
                  <path
                    d="M17.875 11H4.125"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <input type="text" id="monthly" value="10 000 Kč" />
              <button id="monthly-increase" class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                >
                  <path
                    d="M11 4.125V17.875"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M17.875 11H4.125"
                    stroke="#FAF3EB"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="input-group">
            <div class="title">
              <label for="years">Délka investování (roky):</label>
              <span id="years-display"><strong>30</strong> let</span>
            </div>
            <input type="range" id="years" min="1" max="30" value="30" />
          </div>

          <div class="result">
            <h2>Vaše potenciální budoucí výnosy jsou:</h2>
            <p id="futureValue">0 Kč</p>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="investmentChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.5/dist/chart.umd.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
